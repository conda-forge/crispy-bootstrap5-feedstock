{% set name = "crispy-bootstrap5" %}
{% set version = "2025.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/crispy_bootstrap5-{{ version }}.tar.gz
  sha256: d675ea7e245048905077dfe16bf1fa1ee16842f52fe88164ccc8a5e2d11119b3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >61
  run:
    - python >={{ python_min }}
    - django-crispy-forms >=2.3
    - django >=4.2
    # - pytest-django 
    # - pytest 

test:
  imports:
    - crispy_bootstrap5
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/django-crispy-forms/crispy-bootstrap5
  summary: Bootstrap5 template pack for django-crispy-forms
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
